name: Build and Push Docker Image
 
on:
    push:
        branches:
            - main
 
 
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2
 
          - name: log in to Docker Hub
            uses: docker/login-action@v2
            with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
 
          - name: Build Docker image  # Construye la imagen Docker con el tag del commit actual (github.sha)
            run: |
              docker build -t daniielpro10/hola-mundo-node:${{ github.latest }} .
 
          - name: Push Docker image  # Empuja la imagen construida a Docker Hub
            run: |
              docker push daniielpro10/hola-mundo-node:${{ github.latest }}
              