<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Hola Mundo desde el Frontend</h1>
    <button id="saludo-btn">Obtener saludo del Backend</button>
    <p id="saludo"></p>
    <script>
        document.getElementById('saludo-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/saludo');
                const data = await response.json();
                document.getElementById('saludo').textContent = data.mensaje;
            } catch (error) {
                document.getElementById('saludo').textContent = 'Error al obtener el saludo';
            }
        });
    </script>
</body>
</html>
